id: scm_strongman_registration_form
title: 'SCM Strongman Registration Form'
description: ''
categories:
  - 'Event Registration'
elements: |-
  athlete:
    '#type': container
    first_name:
      '#type': textfield
      '#title': 'First name'
      '#title_display': before
      '#autocomplete': family-name
      '#default_value': '[current-user:athlete_profile:field_first_name]'
    last_name:
      '#type': textfield
      '#title': 'Last name'
      '#autocomplete': family-name
      '#default_value': '[current-user:athlete_profile:field_last_name]'
    e_mail:
      '#type': email
      '#title': 'E-mail address'
      '#autocomplete': email
      '#default_value': '[current-user:mail]'
  competition_specifics:
    '#type': webform_flexbox
    weight_class:
      '#type': webform_entity_select
      '#title': 'Weight Class'
      '#target_type': taxonomy_term
      '#selection_handler': 'default:taxonomy_term'
      '#selection_settings':
        target_bundles:
          weight_class_scm: weight_class_scm
        sort:
          field: name
          direction: asc
    shirt_size:
      '#type': webform_radios_other
      '#title': 'T-Shirt Size'
      '#options': size
      '#options_display': two_columns
    sex:
      '#type': radios
      '#title': Sex
      '#options': sex
  scm_agreement:
    '#type': container
    is_membership_valid:
      '#type': checkbox
      '#title': Understood
      '#description': '<p>Current Strongman Corporation membership is required and will be confirmed at check-in on competition day. <a href="https://www.strongmancorporation.com/contest-licence-1">Click here to find out more about Membership/Novice Membership information</a></p>'
      '#description_display': before
  payment_container:
    '#type': webform_flexbox
    '#attributes':
      class:
        - payment-element
        - stripe-webform-payment-container
      id: payment-element
  event:
    '#type': hidden
    '#title': event
    '#class': event_nid
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Pay and register'
    '#submit__attributes':
      class:
        - pay-button
